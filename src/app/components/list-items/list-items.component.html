<h3>Detalle de la factura</h3>
@if (items.length>0) {

    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            @for (item of items; track $index) {
                <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
            }
        </tbody>
    </table>
    
} @else {
    <div class="alert alert-warning">La factura no tiene items!</div>
}
